<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        nome = prompt('Digite o seu nome: ') //Até agora o var não se faz necessário para declarar uma variável.
        document.write(`Olá ${nome} Seu nome possui ${nome.length} letras!</br>`) //Print na tela a mensagem, length serve para contar caracteres como o len() do python
        document.write(`Seu nome em letras maiúsculas ${nome.toUpperCase()}</br>`)
        document.write(`Seu nome em minúsculas ${nome.toLowerCase()}`)
    </script>
</body>
</html>
